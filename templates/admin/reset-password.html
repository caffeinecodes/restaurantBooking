{% include "partials/admin-header.html" %}
<div class="se-pre-con"></div>

<div class="container-wrapper">

	<div class="login">
		<form method="post">
			<div class="login-heading">
				<h5>Reset Password</h5>
			</div>
			<div class="reset-msg">
				<p>Password reset successfully. Please
					<a href="/admin/">re-login</a>
				</p>
			</div>
			<div class="form-group">
				<label>Enter new password</label>
				<input type="text" id="" name="" class="form-control" autocomplete="off" placeholder="New Password">
			</div>
			<div class="form-group">
				<label>Re-type new password</label>
				<input type="text" id="" name="" class="form-control" autocomplete="off" placeholder="Retype new password">
			</div>

			<div>
				<button type="button" class="signin-btn">CHANGE PASSWORD</button>
			</div>
		</form>

	</div>

</div>
