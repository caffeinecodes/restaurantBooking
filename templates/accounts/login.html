<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="/static/main/js/src/jquery.js"></script>
<body>
<form id="signup_user">
    <input type="text" id="email">
    <input type="text" id="password">
    <input type="button" id="signup">
</form>
  <a href="{% url 'social:begin' 'facebook' %}?next=/">
    Facebook
  </a>
    <a href="{% url 'social:begin' 'google-oauth2' %}?next=/">
    Google Plus
  </a>
<script>
$('#signup').on('click', function(){
    var data = {
        'email' : $('#email').val(),
        'password' : $('#password').val(),
    }

    console.log(data)

    $.ajax({
        'url':'http://commonproject.com/api/accounts/login_user/',
        'method':'post',
        'data':JSON.stringify(data),
        'dataType': "json",
        'success': function(response){
            console.log(response)
        }
    })
})
</script>
</body>

</html>
